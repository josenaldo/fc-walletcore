server:
  port: 3003
spring:
  application:
    name: fc-walletcore-balance-updater
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://mysql-balance:3306/balances
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    continue-on-error: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

